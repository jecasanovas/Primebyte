<header class="navbar navbar-expand-lg navbar-light shadow-sm">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand d-none d-lg-block order-lg-1" href="#">
      <img width="40" src="assets/logo.png" alt="PrimeByte" />
    </a>
    <a class="navbar-brand d-lg-none me-2" href="#">
      <img width="40" src="assets/logo.png" alt="PrimeByte" />
    </a>

    <!-- Toolbar -->
    <div class="navbar-toolbar d-flex align-items-center order-lg-3">
      <button
        class="navbar-toggler"
        type="button"
        (click)="collapse = !collapse"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="input-group d-none d-lg-flex mx-4">
        <input
          class="form-control rounded-end pe-5"
          type="text"
          placeholder="Search"
        /><i
          class="ci-search position-absolute top-50 end-0 translate-middle-y text-muted fs-base me-3"
        ></i>
      </div>
      <a class="navbar-tool ms-1 me-n1" href="#">
        <div class="navbar-tool-icon-box">
          <i class="navbar-tool-icon ci-user"></i>
        </div>
      </a>
      <a class="navbar-tool ms-3" routerLink="/ecommerce/basket">
        <div class="navbar-tool-icon-box bg-secondary">
          <span class="navbar-tool-label">{{ totalItems }}</span>
          <i class="navbar-tool-icon ci-cart"></i>
        </div>
      </a>
    </div>

    <!-- Collapsible menu -->
    <div
      class="navbar-collapse me-auto order-lg-2"
      [ngClass]="collapse ? 'collapse' : ''"
      id="navbarCollapse"
    >
      <hr class="d-lg-none my-3" />
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            href="javascript:void(0)"
            (click)="show = !show"
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            data-bs-auto-close="outside"
            >Admin</a
          >
          <ul class="dropdown-menu" [ngClass]="show ? 'show' : ''">
            <li>
              <a class="dropdown-item" routerLink="/admin/technology"
                >Technology</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/admin/teachers">Teachers</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/admin/courses">Courses</a>
            </li>

            <li class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" routerLink="/admin/users">Users</a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/ecommerce/shop" aria-disabled="true"
            >Shop</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>
