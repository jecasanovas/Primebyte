<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">
    <carousel>
      <slide>
        <img src="assets/hero1.jpg" alt="first slide" class="d-block w-100" />
      </slide>
      <slide>
        <img src="assets/hero2.jpg" class="d-block w-100" />
      </slide>
    </carousel>
    <div class="row">
      <div class="col-12">
        <h4 class="mt-3">Trending Courses</h4>
        <div class="card-body d-flex flex-wrap d-row flex-gap-1">
          <div *ngFor="let course of (obsCoursesTrending$ | async)?.data">
            <app-course [showBody]="false" [Course]="course"></app-course>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h4 class="mt-3">More viewed</h4>
        <div class="card-body d-flex flex-wrap d-row flex-gap-1">
          <div *ngFor="let course of (obsCoursesViewed$ | async)?.data">
            <app-course [showBody]="false" [Course]="course"></app-course>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
