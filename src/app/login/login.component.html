<div class="body-page">
  <div class="container-fluid" style="padding-left: 0; padding-right: 0">
    <div class="row background-card-color g-0">
      <div class="col-sm-10 col-xs-12 col-md-9 col-xl-6 col-lg-8 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h2 class="card-title text-center mb-5 fw-bold">
              PrimeByte Network
            </h2>
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form (ngSubmit)="navigate()" [formGroup]="Form" autocomplete="off">
              <div class="form-floating mb-1">
                <app-text-input
                  [label]="'Email'"
                  [id]="'floatingInput'"
                  placeholder=""
                  formControlName="email"
                ></app-text-input>
              </div>

              <div class="form-floating mb-1">
                <app-text-input
                  [type]="'Password'"
                  [label]="'Password'"
                  [id]="'floatingPassword'"
                  formControlName="password"
                ></app-text-input>
              </div>

              <div class="d-grid">
                <button
                  [disabled]="this.Form.invalid"
                  class="btn btn-primary btn-login text-uppercase fw-bold"
                  type="submit"
                >
                  Sign in
                </button>
              </div>
              <hr class="my-4" />
              <div class="d-grid mb-2">
                <button
                  class="btn btn-google btn-login text-uppercase fw-bold"
                  type="submit"
                >
                  <i class="fa fa-google me-2"></i> Sign in with Google
                </button>
              </div>
              <div class="d-grid">
                <button
                  class="btn btn-facebook btn-login text-uppercase fw-bold"
                  type="submit"
                >
                  <i class="fa fa-facebook-f me-2"></i> Sign in with Facebook
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
